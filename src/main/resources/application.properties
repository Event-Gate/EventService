spring.application.name=EventService
server.port=8090

spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.register=true
spring.cloud.consul.discovery.prefer-ip-address=true
management.endpoints.web.exposure.include=health

spring.datasource.url=jdbc:postgresql://localhost:5432/eventDB?createDatabaseIFNotExist=true
spring.datasource.username=postgres
spring.datasource.password=admin

# Hibernate and JPA Configuration

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_met


spring.datasource.driver-class-name=org.postgresql.Driver